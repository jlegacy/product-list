    
    <div class="col-sm-12 pt-5 text-right">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="onClickAddProduct()">Add Product</button>
        </div>
    </div>
    
    <div class="col-sm-12 pt-2">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList$ | async">
                        <td class="text-center">{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td> <img style='display:block; width:100px;height:100px;' id='base64image'                 
                            [src]="product.image"/></td>
                        <td width="150" class="text-center">
                            <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClickEditProductDetail(product.id)">Edit</button> 
                            <button type="button" class="btn btn-danger btn-sm" (click)="onClickProductDelete(product.id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
